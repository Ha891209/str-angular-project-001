<div class="container-fluid mt-3 d-flex justify-content-center">
  <div class="row">
    <div class="col-12">
      <form class="form-inline my-2 my-lg-0 py-2">
        <input (keyup)="searchEvent($event)" class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-search my-2 my-sm-0" type="submit">Search</button>
      </form>
      <div class="table-responsive-sm">
        <table class="table table-striped table-primary table-bordered table-hover table-sm">
           <thead>
           <tr>
            <th *ngFor="let col of cols">{{col.text}}</th>
          </tr>
        </thead>
        <tbody>
              <tr>
            <td *ngFor="let product of productList$"></td>
              </tr>
              <div class="btn-group">
                 <button (click)="onSelectClicked(product)" class="btn btn-info">
                  <i class="fa fa-eye"></i>
                </button>
                <button (click)="onUpdateClicked(product)" class="btn  btn-secondary">
                  <i class="fa fa-refresh"></i>
                </button>
                <button (click)="onDeleteClicked(product)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
        </tbody>
      </table>
    </div>
  </div>
</div>
